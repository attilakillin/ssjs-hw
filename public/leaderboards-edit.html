<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fish Racing Leaderboards</title>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-700 font-['Inter'] font-light">
    <!-- Generic header -->
    <header class="mb-4">
        <nav class="flex items-center px-6 py-4">
            <div class="flex gap-x-6 mr-auto">
                <a href="/index.html"        class="hover:outline hover:outline-3 hover:outline-gray-700 px-8 py-3 text-lg">Fishes</a>
                <a href="/leaderboards.html" class="bg-gray-700 text-indigo-50 hover:outline hover:outline-3 hover:outline-gray-700 px-8 py-3 text-lg">Leaderboards</a>
            </div>
            <div class="text-lg italic">
                Fish Racing Leaderboards
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container mx-auto">
        <!-- Header row -->
        <h1 class="text-3xl mb-4">Edit race</h1>

        <!-- Main table listing the properties of a race -->
        <table class="table-fixed w-full border-collapse">
            <tr>
                <th class="border-b-4 border-indigo-50 px-4 py-4 bg-gray-700 text-indigo-50" scope="row">Race</th>
                <td class="pl-3"><input class="block w-full px-4 py-3 bg-white" type="text" value="200 m énekelve gyorsúszás"></td>
            </tr>
            <tr>
                <th class="border-y-4 border-indigo-50 px-4 py-4 bg-gray-700 text-indigo-50" scope="row">Contestant one</th>
                <td class="pl-3"><select class="block w-full px-4 py-3 bg-white">
                    <option selected>Béla</option>
                    <option>Árpád</option>
                    <option>Richárd</option>
                    <option>Jones</option>
                </select></td>
            </tr>
            <tr>
                <th class="border-y-4 border-indigo-50 px-4 py-4 bg-gray-700 text-indigo-50" scope="row">Time</th>
                <td class="pl-3"><input class="block w-full px-4 py-3 bg-white" type="text" value="1:25.027"></td>
            </tr>
            <tr>
                <th class="border-y-4 border-indigo-50 px-4 py-4 bg-gray-700 text-indigo-50" scope="row">Contestant two</th>
                <td class="pl-3"><select class="block w-full px-4 py-3 bg-white">
                    <option>Béla</option>
                    <option>Árpád</option>
                    <option selected>Richárd</option>
                    <option>Jones</option>
                </select></td>
            </tr>
            <tr>
                <th class="border-t-4 border-indigo-50 px-4 py-4 bg-gray-700 text-indigo-50" scope="row">Time</th>
                <td class="pl-3"><input class="block w-full px-4 py-3 bg-white" type="text" value="1:45.332"></td>
            </tr>
        </table>


        <!-- 'Cancel' and 'Save' buttons below the table -->
        <div class="flex flex-row justify-end mt-4">
            <a href="/leaderboards.html" class="hover:outline hover:outline-2 hover:outline-gray-700 px-8 py-3 mr-4 text-lg">Cancel</a>
            <a href="/leaderboards.html" class="hover:outline hover:outline-2 hover:outline-gray-700 px-8 py-3 text-lg">Save</a>
        </div>
    </div>
</body>
</html>
