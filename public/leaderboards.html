<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fish Racing Leaderboards</title>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        tr a { display: none; }
        tr:hover a { display: inline; }
    </style>
</head>
<body class="bg-indigo-50 text-gray-700 font-['Inter'] font-light">
    <!-- Generic header -->
    <header class="mb-4">
        <nav class="flex items-center px-6 py-4">
            <div class="flex gap-x-6 mr-auto">
                <a href="/index.html"        class="hover:outline hover:outline-3 hover:outline-gray-700 px-8 py-3 text-lg">Fish</a>
                <a href="/leaderboards.html" class="bg-gray-700 text-indigo-50 hover:outline hover:outline-3 hover:outline-gray-700 px-8 py-3 text-lg">Leaderboards</a>
            </div>
            <div class="text-lg italic">
                Fish Racing Leaderboards
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container mx-auto">
        <!-- Header row -->
        <div class="flex flex-row mb-4">
            <h1 class="basis-3/4 text-3xl">Leaderboards</h1>
            <div class="basis-1/4 flex">
                <input class="text-lg placeholder:italic placeholder:text-gray-400 border border-gray-300 px-2" type="text" placeholder="Enter text...">
                <button class="bg-gray-700 text-indigo-50 hover:outline hover:outline-3 hover:outline-gray-700 px-8 py-1 text-lg">Filter</button>
            </div>
        </div>


        <!-- Main table listing the leaderboard results -->
        <table class="table-fixed w-full border-collapse">
            <thead>
                <tr>
                    <th class="border-r-4 border-indigo-50 px-4 py-2 bg-gray-700 text-indigo-50" scope="col">Race</th>
                    <th class="border-x-4 border-indigo-50 px-4 py-2 bg-gray-700 text-indigo-50" scope="col">Winner</th>
                    <th class="border-x-4 border-indigo-50 px-4 py-2 bg-gray-700 text-indigo-50" scope="col">Time</th>
                    <th class="border-x-4 border-indigo-50 px-4 py-2 bg-gray-700 text-indigo-50" scope="col">Loser</th>
                    <th class="border-l-4 border-indigo-50 px-4 py-2 bg-gray-700 text-indigo-50" scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-gray-700 hover:bg-indigo-100">
                    <td class="px-4 py-4">200 m énekelve gyorsúszás</td>
                    <td class="px-4 py-4">Béla</td>
                    <td class="px-4 py-4">1:25.027</td>
                    <td class="px-4 py-4">Richárd</td>
                    <td class="px-4 py-4">
                        <div class="flex">
                            <div class="flex-grow">1:45.332</div>
                            <a href="/leaderboards-edit.html" class="mx-2">
                                <i class="text-gray-700 fa fa-pen"></i>
                            </a>
                            <a href="/leaderboards.html" class="mx-2">
                                <i class="text-gray-700 fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr class="border-b border-gray-700 hover:bg-indigo-100">
                    <td class="px-4 py-4">Indy 500 vízben</td>
                    <td class="px-4 py-4">Jones</td>
                    <td class="px-4 py-4">32:14.001</td>
                    <td class="px-4 py-4">Árpád</td>
                    <td class="px-4 py-4">
                        <div class="flex">
                            <div class="flex-grow">41:00.131</div>
                            <a href="/leaderboards-edit.html" class="mx-2">
                                <i class="text-gray-700 fa fa-pen"></i>
                            </a>
                            <a href="/leaderboards.html" class="mx-2">
                                <i class="text-gray-700 fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr class="border-b border-gray-700 hover:bg-indigo-100">
                    <td class="px-4 py-4">Verseny jellegű drag race (0.5 km)</td>
                    <td class="px-4 py-4">Béla</td>
                    <td class="px-4 py-4">0:26.309</td>
                    <td class="px-4 py-4">Jones</td>
                    <td class="px-4 py-4">
                        <div class="flex">
                            <div class="flex-grow">0:27.110</div>
                            <a href="/leaderboards-edit.html" class="mx-2">
                                <i class="text-gray-700 fa fa-pen"></i>
                            </a>
                            <a href="/leaderboards.html" class="mx-2">
                                <i class="text-gray-700 fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 'Add new' button below the table -->
        <div class="flex flex-row justify-center mt-4">
            <a href="/leaderboards-edit.html" class="hover:outline hover:outline-2 hover:outline-gray-700 px-8 py-3 text-lg">Add new</a>
        </div>
    </div>
</body>
</html>
